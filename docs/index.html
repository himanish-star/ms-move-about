<body style="background-color: #C7E0F4;">
	<div class="container">
		<div class="row d-flex justify-content-center">
			<img style="width: auto; height: 100px" src="https://cdn.iconscout.com/icon/free/png-512/microsoft-12-190755.png">
			<h1 class="ml-5" style="line-height: 100px; color: black; font-family: BangersRegular">Microsoft Floor Marker</h1>
		</div>
		<div style="background-color: black" class="border border-dark row d-flex justify-content-center">
			<canvas id="Canvas" width="620" height="520"></canvas>
		</div>
		<div class="mt-3 row d-flex justify-content-center">
<!--			<span class="col-4">Select Marker</span>-->

			<style type="text/css">
				.info {
					border: 1px solid black;
					border-radius: 15px;
					height: auto;
					width: auto;
					background-color: white;
					z-index: 1000;
				}
			</style>
			<select style="font-family: BangersRegular" class="col-2 custom-select" name="marker-type" id="m_type">
				<option style="color: red" value="red">Red</option>
				<option style="color: blue" value="blue">Blue</option>
				<option style="color: green" value="green">Green</option>
				<option style="color: yellow" value="yellow">Yellow</option>
			</select>

			<button style="font-family: BangersRegular" class="col-2 ml-5 btn btn-warning" id="toggle_grid">Toggle Grid</button>
			<button style="font-family: BangersRegular" class="col-2 ml-5 btn btn-info" id="save_json">Save JSON</button>

			<div style="font-family: BangersRegular; padding: 10px" id="m_input" class="info">
				<h2 style="font-family: BangersRegular">Marker Details</h2>
				<div class="mb-1 d-flex justify-content-between"><span class="mr-1">Enter Name:</span> <input type="text" id="name_inp" /></div>
				<div class="mb-1 d-flex justify-content-between"><span class="mr-1">X-coordinate:</span>  <input type="number" id="x_inp" /></div>
				<div class="mb-1 d-flex justify-content-between"><span class="mr-1">Y-coordinate:</span> <input type="number" id="y_inp" /></div>
				<div class="mb-1 d-flex justify-content-between"><span class="mr-1">Type:</span> <input type="text" id="type_inp" /></div>
				<button class="btn btn-success" id="submitBtn">Submit</button>
				<button class="btn btn-danger" id="cancelBtn">Cancel</button>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
